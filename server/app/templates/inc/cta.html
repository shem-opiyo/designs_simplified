{% load static %} 


{% block head %}

<style>
#carouselCta{
  height:100%;
}
.carousel-inner , .carousel-item{
  width: 100%;
  height: 100%;
}
.carousel-item img{
  height: 100%;
  width: 100%;
  /* aspect-ratio: 16/9; */
  /* object-fit: cover; */
}

/* styling  the hero page to have fade in text  once the page loads  */

#hero{
  position: relative;
} 

.welcome-data{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-45%, -40%);
  text-align: center;
  color: #fff;
  z-index: 2;
}

/* change  the  filters  of carousel image  to  be  lightly dark  */
#hero .carousel-item{
  filter: brightness(70%);
}  

/* setting a fade-in animation for the welcome-data  */
.welcome-data.fade-in{
    animation : welcome-data-fade-in 3s ease-in-out;
}

@keyframes welcome-data-fade-in{
    0%{
        opacity: 0;
        transform: translate(-45%, 0%);
    }
    50%{
        opacity: 0.5;
        transform: translate(-45%, -20%);
    }
    100%{
        opacity: 1;
        transform: translate(-45%, -40%);
    }
}


/* setting responsiveness of the  hero  page  */


@media (max-width: 600px) {
  #hero{
    margin: 17px 0px 0px 0px;
    /* height: 100vh; */
  }
  #hero .welcome-data{
      display: none;
  }

  #hero .carousel-item{
    filter: brightness(100%);
    border-radius: 0;
    width: 100%;
    height: 100%;
  } 

  /* carousel item  images setup  */

  /* #hero .carousel-item img{
    height: 100%;
    width: 100%;
    object-fit: cover;
  } */



}




</style>
{% endblock %}


 <!-- ======= Hero Section ======= -->
 <section  id="hero" class="d-flex align-items-center"> 

  <div  class="welcome-data">
      <h1 style="color:#fff;">Transform Your House into a Home with {{company.name}} </h1>
      <h2 style="color:#fff; ">- Experience Exceptional Design</h2>
      <div>
        <a href="#about" class="fw-bold btn-get-started scrollto">Get Started</a>
      </div>
  </div> 

  <script>
    window.addEventListener('load', function(){
      const welcomeData = document.querySelector('.welcome-data');
      welcomeData.classList.add('fade-in');
    })
  </script>

    <div class="container-fluid">  


     
          


         
        <div class="col-lg-12 order-1 order-lg-2" > 
              <div id="carouselCta" class="carousel slide carousel-fade" data-bs-ride="carousel" data-interval="300">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'home/assets/img/interior.jpg' %}" class="img-fluid rounded-start d-block w-100" alt="...">
                
                    
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'home/assets/img/interior2.jpg' %}" class="img-fluid rounded-start d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'home/assets/img/interior3.jpg' %}" class="img-fluid rounded-start d-block w-100" alt="...">
                  </div> 
                  <div class="carousel-item">
                    <img src="{% static 'home/assets/img/portfolio/portfolio-5.jpg' %}" class="img-fluid rounded-start d-block w-100" alt="...">
                  </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselCta" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselCta" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

      
    </div>

  </section><!-- End Hero -->
