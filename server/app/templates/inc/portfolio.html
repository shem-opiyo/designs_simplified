{% load static %} 
{% if projects %}
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Portfolio</h2>
            <p>Check out our beautifull portfolio</p>
          </div>
  
          <div class="row" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-12">

              <ul id="portfolio-flters">
                <li data-filter="*" class="filter-active">All</li>
                {% for category in categories %}
                    <li data-filter=".filter-{{ category.type }}">{{ category.name }}</li>
                {% endfor %} 



              
              </ul>
            </div>
          </div>
  
          <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
  
            {% for project in projects %}
              <div class="col-lg-4 col-md-6 portfolio-item filter-{{project.type}}">
                <div class="portfolio-wrap"> 

                    <img src="{{ project.images.0 }}" class="img-fluid" alt="">
               
                  <div class="portfolio-links">
                    <a href="{{project.images.0 }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{project.title}}"><i class="bi bi-plus"></i></a>
                    <a href="/portfolio/details/{{project.name}}" title="More Details"><i class="bi bi-link"></i></a>
                  </div>
                  <div class="portfolio-info">
                    <h4>{{project.name}}</h4>
                    <p data-type="{{project.type}}">{{project.type}}</p>
                  </div>
                </div>
              </div> 
            {% endfor %}


  
        
  </div>
  
        </div>
      </section><!-- End Portfolio Section -->
{% endif %}
